{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Log Hours</h1>  

<form action="{{ url_for('log') }}" method="post">

    <!-- <label for="shift-number"></label>
    <input type="text" name="shiftNumber" id="shift-number"> -->

    <label for="shift-date">Date:</label>  
    <input type="date" name="shiftDate" id="shift-date">

    <label for="shift-hours">Hours:</label>  
    <input type="number" step="0.25" min="0.0" name="shiftHours" id="shift-hours"> 

    <label for="toplevel-wages">Hourly Wage:</label>
    <input type="number" min="0.0" name="toplevelWages" id="toplevel-wages" value="11.00">


    <br><br>

    <label for=""></label>
    <input type="submit" value="Submit">

</form>

<h4>{{message}}</h4>

{% endblock %}
